<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Extension</title>
  <style>
    /* Glowing green bar */
    #glowBar {
      position: fixed;
      right: 20px;
      top: 10px;
      width: 30px;
      height: 5px;
      background-color: limegreen;
      box-shadow: 0px 0px 10px 2px limegreen;  /* Initial green glow */
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 10000;
      border-radius: 5px;
    }

    /* Dropdown menu with transparency */
    #dropdownMenu {
      display: none;
      position: fixed;
      right: 0;
      top: 20px;
      background-color: rgba(255, 255, 255, 0.1);  /* Transparent background */
      border: 1px solid rgba(255, 255, 255, 0.1);  /* Semi-transparent border */
      padding: 10px;
      z-index: 9999;
      text-align: right;  /* Align text and buttons to the right */
    }

    /* Styling for buttons with padding and neon blue glow */
    #dropdownMenu button {
      display: block;
      background-color: #383838;
      color: white;
      border: 2px solid rgba(0, 255, 255, 1);
      padding: 10px 20px;
      margin: 10px 0 10px auto;
      font-size: 16px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      border-radius: 20px;
    }

    #dropdownMenu button:hover {
      background-color: #2a2a2a;  /* Darker gray */
      box-shadow: 0px 0px 15px 2px cyan;  /* Neon blue glow */
    }

    /* Overlay styling */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Glowing bar -->
  <div id="glowBar">
    <!-- Dropdown Menu -->
    <div id="dropdownMenu">
      <button id="gamesBtn">Games</button>
      <button id="hacksBtn">Hacks</button>
      <button id="aiBtn">AI</button>
    </div>
  </div>

  <!-- Overlay Element -->
  <body>
  <div id="overlay">
    <iframe id="iframe1" src="placeholder1.html"></iframe>
    <button id="closeOverlay">Close</button>
  </div>
  
  <script>
    let barState = 'active'; // Active or collapsed
    const glowBar = document.getElementById('glowBar');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const overlay = document.getElementById('overlay');
    let isMenuLocked = false;

    // Keep dropdown visible when hovering over bar or dropdown
    glowBar.addEventListener('mouseover', () => {
      if (!isMenuLocked) {
        dropdownMenu.style.display = 'block';
      }
    });

    dropdownMenu.addEventListener('mouseover', () => {
      dropdownMenu.style.display = 'block';
    });

    glowBar.addEventListener('mouseout', () => {
      setTimeout(() => {
        if (!dropdownMenu.matches(':hover')) {
          dropdownMenu.style.display = 'none';
        }
      }, 100);  // Slight delay to allow moving to the menu
    });

    dropdownMenu.addEventListener('mouseout', () => {
      dropdownMenu.style.display = 'none';
    });

    // Create overlay functionality
    function showOverlay(content) {
      overlay.style.display = 'flex';
      overlay.querySelector('h1').textContent = content;
    }

    function hideOverlay() {
      overlay.style.display = 'none';
    }

    // Close overlay
    document.getElementById('closeOverlay').onclick = hideOverlay;

    // Button actions
    document.getElementById('gamesBtn').onclick = () => {
      showOverlay();
      document.getElementById('iframe1').src = 'games.html';
    };

    document.getElementById('hacksBtn').onclick = () => {
      showOverlay();
      document.getElementById('iframe1').src = 'https://docs.google.com/document/d/1dgIk3hUw5GxBxe4EUSTADGDv2tDuiFoNPE0-jwQE86c/edit?usp=sharing';
    };

    document.getElementById('aiBtn').onclick = () => {
      showOverlay();
      document.getElementById('iframe1').src = 'https://www.blackbox.ai/';
    };

    // Function to toggle the bar state
    function toggleBar() {
      if (barState === 'active') {
        glowBar.style.width = '5px';
        glowBar.style.backgroundColor = 'red';
        glowBar.style.boxShadow = '0px 0px 5px 1px red';  // Change glow to red
        hideOverlay();
        dropdownMenu.style.display = 'none';
        isMenuLocked = true;
        barState = 'collapsed';
      } else {
        glowBar.style.width = '30px';
        glowBar.style.backgroundColor = 'limegreen';
        glowBar.style.boxShadow = '0px 0px 10px 2px limegreen';  // Change glow to green
        isMenuLocked = false;
        barState = 'active';
      }
    }

    // Keyboard shortcuts to toggle bar
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.key === ';') {
        toggleBar();
      } else if (event.ctrlKey && event.key === ':') {
        toggleBar();
      }
    });
  </script>
</body>
</html>
